<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgrey;
            border: 1px solid black ;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>

<!-- uma pseudoclasse é representado por : uma pseudoclasse é algo associado a um id ou a uma class, uma configuração de estado. No caso de div:hover e background = yellow, significa que quando passar o mouse por cima(função hover) de uma div (nesse caso) ela vai ficar amerela -->
