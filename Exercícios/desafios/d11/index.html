<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço/Astronauta</title>
    <style>
        body {
            background-image: url(imagens/espaco.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        img {
            margin: auto;
            display: block;                      
        }
    </style>
</head>
<body>
    <img src="imagens/astronauta.png" alt="Astronauta">
</body>
</html>

<!-- background-size: cover - redimensiona a imagem de fundo para que cubra todo o espaço do fundo do elemento --> 

<!-- background-attachment, podemos controlar onde a imagem de fundo está colocada
     background-attachment: scroll;, onde a imagem de fundo permanece com seu elemento e segue o fluxo natural da página, rolando para cima e para baixo quando fazemos isso com a página.
     background-attachement: fixed - Isso faz com que a imagem de fundo permaneça na mesma posição
-->

<!-- A propriedade margin-auto não causa efeitos em elementos em nível em linha (inline). Como a tag <img> é um elemento inline, precisamos primeiro convertê-la para um elemento em nível de bloco (display: block). -->

<!-- https://www.freecodecamp.org/portuguese/news/como-centralizar-uma-imagem-na-vertical-e-na-horizontal-com-css/ -->
