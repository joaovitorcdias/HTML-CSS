<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        
    </div>
</body>
</html>

<!--
flex-shrink: 1 - valor por padrão(1) qualquer item pode encolher;
flex-grow: 0   - valor por padrão(0) não pode crescer.
Ex: Se colocar três elementos (0,1,2) flex-grow: 0 não cresce, flex-grow: 1 cresce e flex-grow: 2 o dobro do 1
    Se colocar (0,2,2) 0 não cresce e 2 e 2 crescem iguais, não é o valor em si que determina e sim a proporção de um para outro.
-->
