<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
            height: 400px;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">K</div>
        <div class="item">L</div>
        <div class="item">M</div>
    </div>
</body>
</html>

<!--
DIFERENÇA ENTRE ELES:

justify-content: vai alinhar os itens dentro do eixo principal;
align-items: vai alinhar os itens dentro do eixo transversal;
align-content: vai alinhar os itens no eixo tranversal, mas quando eles estão empacotados. 

align-content por padrão é :stretch. Também pode se usar:
:flex-start
:flex-end
:center
:space-between
:space-evenly
:space-around 

ele funciona quando o flex-flow permite quebra, wrap ou wrap-reverse.
-->
