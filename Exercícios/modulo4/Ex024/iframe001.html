<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 550px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> para aprender a programar.</p>

    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"  height="350px" width="500px">
            <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar.</p>

        <p>O repositorio do Guanabara
         <iframe src="https://github.com/gustavoguanabara" frameborder="0" height="300px" width="600px">
            no <a href="https://github.com/gustavoguanabara" target="_blank">GitHub</a>
         </iframe>   
         também é bem legal.</p>
</body>
</html>

<!-- o iframe é um quadro inline, que nesse caso mostra o site nesse quadro;
iframe por padrão tem tamanho 300x150 (lxa);
as configurações da css é soberana sobre as configurações dentro da tag;
colocando algo entre as tags do iframe isso só aparece caso o site não tenha permissão para usar iframe, google por exemplo.
-->
