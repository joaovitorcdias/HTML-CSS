<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>


<!-- select para começar a criar uma lista suspensa, option para as opções que irão aparecer, envelopando com optgroup e criando label em cada região aparece em subgrupos;
datalist para escrever opções e <input type="text" name="prof" id="iprof" list="lstprof" para funcionar;
diferença que o primeiro é uma unica opção slecionar, já em datalist apesar de sugerir opções, você pode escrever algo diferente;
textarea é um comando para criar uma area de texto no qual é personalizada. Por causa da limitação também é aconselhavel não usar metodo get e sim metodo post.
-->
