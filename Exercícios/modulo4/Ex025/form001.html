<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form>
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: <input type="text" name="Sobrenome" id="sobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>


<!-- Esse primeiro exercicio funciona(é o mais simples) mas não é a melhor maneira pra se criar formulário;
     Todo formulário tem de ser construído entre a tag form;
     input:submit é para aparecer o botão na tela, geralmente de enviar, confirmar...
-->
