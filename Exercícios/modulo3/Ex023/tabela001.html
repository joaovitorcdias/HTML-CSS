<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            background-color: rgb(228, 228, 228);
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        tr.linha1 {
            background-color: rgb(247, 218, 247);
        }

        tr.linha2 {
            background-color: rgb(199, 163, 199);
        }

        tr.linha3 {
            background-color: rgb(175, 141, 175);
        }

        tr.linha4 {
            background-color: rgb(153, 118, 153);
        }

        td {
            border: 1px solid black;
            text-align: center;  /* Alinhamento horizontal */
            vertical-align: middle;  /* Alinhamento vertical, por padrão já vem middle */
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->

    <table>
        <tr class="linha1"> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha2">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr class="linha3">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="linha4">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>



<!-- border-collapse da tabela, que elimina o espaço entre as células de forma que a as bordas em torno das células se fundam em uma só.-->
