<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="logo HTML5">    <!-- ctrl + espaço já aparece opção de carregar as imagens-->
    <p>Podemos carregar também imagens que estão em sub-pastas</p>
    <img src="img/logo-css.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://icons-for-free.com/download-icon-super+tiny+icons+javascript-1324450741921820748_256.ico" alt="logo javascript">   <!-- botão direito na imagem e copiar endereço da imagem e depois colar a URL aqui-->
</body>
</html>
