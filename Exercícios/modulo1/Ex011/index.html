<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários tipos de dispositivos ou simplismente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">  
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/Too Late Now - Go By Ocean _ Ryan McCaffrey.mp3" controls autoplay></audio> -->
    <audio preload="metadata" controls autoplay loop> 
        <source src="midia/Too Late Now - Go By Ocean _ Ryan McCaffrey.ogg" type="audio/ogg"> <!--exemplo se tivesse nesse formato-->
        <source src="midia/Too Late Now - Go By Ocean _ Ryan McCaffrey.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
