<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="560" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv.mkv" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

     <h1>Inserindo vídeos do YouTube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=GipINl3Nyimh678i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

     <h1>Inserindo vídeos do Vimeo</h1>
     <iframe src="https://player.vimeo.com/video/92449771?h=ab113d9775&autoplay=1&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>

<!-- width é a largura, sem definir nesse caso o vídeo apareceria gigante na tela.-->
<!-- controls é para aprecer o player do vídeo.-->
<!-- se quiser após o width pode colocar poster="imagem" que ai você coloca uma imagem como capa do vídeo antes de reproduzir.-->
<!-- muito cuidado com tamanho dos vídeos e vídeos hospedados no próprio site custa caro, por ser por acesso.-->
<!-- é mais vantagem inserir o vídeo do youtube, além do gasto menor, é mais procurado pelo tamanho da plataforma. só não atende em casos em que o vídeo não pode ficar público(como sites que só assinantes veem, ai o youtube não atende, existem outros como vimeo que atende).-->
<!-- para colocar vídeos do youtube, vimeo é só clicar em compartilhar e incorporar que o código já vem pronto.-->
